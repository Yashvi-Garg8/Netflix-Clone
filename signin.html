<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix sign-in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./netflix_favi.png" type="image/x-icon">
</head>
<body>
    <div class="navbar">
        <div class="nav-logo">
            <div class="logo"></div>
        </div>
        </div>
    </div>
    <div class="hero-section">
        <div class="login">
            <div class="form">
                <h1>Sign In</h1>
                <div class="mail">
                    <input type="text" placeholder="Email or mobile number">
                </div>
                <div class="password">
                    <input type="password" placeholder="Password">
                </div>
                <div class="signin">
                    <button>Sign In</button>
                </div>
                <div class="or">OR</div>
                <div class="code">
                    <button>Use a sign-in code</button>
                </div>
                <div class="forgot">Forgot password?
                </div>
            </div>
            <div class="check">
                <input type="checkbox"> Remember me
            </div>
            <div class="signup">
                <p class="netflix">New to Netflix?</p>
                <a href="index.html" class="sign">Sign up now.</a>
            </div>
            <div class="captcha">
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="">Learn more.</a></p>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <div class="ques">
                <p>Questions? Call <a href="">000-800-919-1743</a></p>
            </div>
            <div class="links">
                <div class="faq">
                    <ul>
                    <li><a href="">FAQ</a></li>
                    <li><a href="">Cookie Preferences</a></li>
                    </ul>
                </div>
                <div class="help">
                    <ul>
                        <li><a href="">Help Centre</a></li>
                        <li><a href="">Corporate Information</a></li>
                    </ul>
                </div>
                <div class="terms">
                    <ul><li><a href="">Terms of Use</a></li></ul>
                </div>
                <div class="privacy">
                    <ul><li><a href="">Privacy</a></li></ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
